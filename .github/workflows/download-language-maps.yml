name: â¬‡ Download language maps

on:
  schedule:
    - cron: "0 3 15 * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

# Allow one concurrent deployment
concurrency:
  group: "download-language-maps"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: â¬‡ Install protoc 
      run: |
        sudo apt-get install protobuf-compiler -y
    - name: ðŸ¦´ Fetch language codes from yt
      run: |
        cd scripts/fetch-country-codes/
        cargo run
    - name: ðŸ—º Create map of how dates are formatted in different languages
      run: |
        cd scripts/create-month-name-translation-map/
        cargo run
    - name: ðŸ“† Create map of what months are called in different languages
      run: |
        cd scripts/sus-out-month-information/
        cargo run
    - name: ðŸ“¦ Publish maps
      uses: actions/upload-artifact@v3
      with:
        name: ðŸ—º Maps
        path: data
